<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {

    
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;
    const xr = await scene.createDefaultXRExperienceAsync({
    uiOptions: {
      sessionMode: "immersive-ar",
    },
    });


    const fm = xr.baseExperience.featuresManager;

    const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

    const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.07 });
    marker.isVisible = false;
    marker.rotationQuaternion = new BABYLON.Quaternion();

    let carSpawned = false;
    let spawnedCar = null;
    let thumbX = 0;
    let thumbY = 0;
    const moveSpeed = 1.0;
    xr.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
            if (xr.input && xr.input.onControllerAddedObservable) {
                xr.input.onControllerAddedObservable.add((controller) => {
                    if (controller.inputSource && controller.inputSource.handedness === "right") {
                        controller.onMotionControllerInitObservable.add((motionController) => {
                            const thumb = motionController.getComponent("xr-standard-thumbstick");
                            if (thumb && thumb.onAxisValueChangedObservable) {
                                thumb.onAxisValueChangedObservable.add((axes) => {
                                    thumbX = axes.x;
                                    thumbY = axes.y;
                                });
                            }
                        });
                    }
                });
            }
            scene.onBeforeRenderObservable.add(() => {
                if (xr.input && xr.input.controllers) {
                    const rightController = xr.input.controllers.find(c => c.inputSource.handedness === "right");
                    if (rightController && rightController.grip) {
                        const controllerPos = rightController.grip.position;
                        const controllerDir = rightController.grip.forward;
                        marker.position = controllerPos.add(controllerDir.scale(1.5));
                        marker.isVisible = true;
                    }
                }
                if (carSpawned && spawnedCar) {
                    const dt = (engine && engine.getDeltaTime ? engine.getDeltaTime() : scene.getEngine().getDeltaTime()) / 1000;
                    const dx = Math.abs(thumbX) > 0.05 ? thumbX : 0;
                    const dy = Math.abs(thumbY) > 0.05 ? thumbY : 0;
                    if (dx !== 0 || dy !== 0) {
                        spawnedCar.position.x += dx * moveSpeed * dt;
                        spawnedCar.position.z += -dy * moveSpeed * dt;
                    }
                }
            });
        }
    });

    function spawnOrMoveAtMarker() {
        if (xr.baseExperience.state !== BABYLON.WebXRState.IN_XR) return;
        if (!carSpawned) {
            spawnedCar = carRoot.clone("spawnedCar");
            spawnedCar.position = marker.position;
            spawnedCar.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
            spawnedCar.getChildMeshes().forEach(mesh => { mesh.isVisible = true; });
            spawnedCar.isVisible = true;
            carSpawned = true;
        } else {
            spawnedCar.position = marker.position;
        }
    }
    function attachRightControllerHandlers(ctrl) {
        if (!ctrl || !ctrl.inputSource || ctrl.inputSource.handedness !== "right") return;
        ctrl.onMotionControllerInitObservable.add((motionController) => {
            const trigger = motionController.getComponent("xr-standard-trigger");
            if (trigger && trigger.onButtonStateChangedObservable) {
                trigger.onButtonStateChangedObservable.add((btn) => {
                    if (btn.pressed) {
                        spawnOrMoveAtMarker();
                    }
                });
            }
        });
        if (ctrl.onTriggerStateChangedObservable) {
            ctrl.onTriggerStateChangedObservable.add((state) => {
                if (state.pressed) {
                    spawnOrMoveAtMarker();
                }
            });
        }
    }

    xr.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
            if (xr.input) {
                (xr.input.controllers || []).forEach(attachRightControllerHandlers);
                if (xr.input.onControllerAddedObservable) {
                    xr.input.onControllerAddedObservable.add((controller) => {
                        attachRightControllerHandlers(controller);
                    });
                }
            }
        }
    });


    var car = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "generic_sedan_car.glb", scene);
    
    var carRoot = car.meshes[0];
    
    car.meshes.forEach(mesh => {
        mesh.isVisible = false;
    });

    

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = await createScene();
        sceneToRender = window.scene;
};
        initFunction();

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
